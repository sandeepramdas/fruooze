<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Orange slice background -->
  <circle cx="50" cy="50" r="45" fill="#ff8c42"/>
  <circle cx="50" cy="50" r="40" fill="#fff8f0"/>

  <!-- Orange segments -->
